cluster:
  clusterid: "ceph"
  use_existing: True
  head: "root@localhost"
  clients: ["root@localhost"]
  osds: ["root@localhost"]
  mons: ["root@localhost"]
  osds_per_node: 1
#  fs: xfs
#  mkfs_opts: -f -i size=2048
#  mount_opts: -o inode64,noatime,logbsize=256k
  conf_file: /etc/ceph.conf
  ceph.conf: /etc/ceph.conf
  iterations: 3
  rebuild_every_test: False
  tmp_dir: "/tmp/cbt"
  osd_ra: 4096
  pool_profiles:
    replicated:
      size: 1
      min_size: 1
      # pg = placement groups
      #pg_size: 4096
      #pgp_size: 4096
      replication: 1
benchmarks:
  radosbench:
    op_size: [ 4194304, 524288, 4096 ]
    write_only: False
    time: 30
    concurrent_ops: [ 128 ]
    concurrent_procs: 1
    use_existing: True
    pool_profile: replicated
